<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oreo Stacking</title>
  <link rel="icon" href="#">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Oreo Stacking</h1>
    <aside>
      <label>Enter Custom Made Oreo</label>
      <input id='oreo' type='text'>
      <button id='submit'>Submit</button>
      <select id='select' value="1">
        <option>Select the stack</option>
        <option value="1">1</option>
        <option value="2">2</option>
      </select>
    </aside>
  </header>

  <main>
    <div class="stack">
      <div class="cookie"></div>
    </div>  
  </main>

  <script src="script.js" type="text/javascript"></script>

</body>
</html>
